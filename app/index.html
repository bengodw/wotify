<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Example</title>
  <script src="frontend/script.ts" type="module"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <ul id="dashboard-header" class="nav bg-light">
    <li class="nav-item">
      <a class="nav-link" href="#">Topsters for Spotify</a>
    </li>
  </ul>
  <section id="main">
    <section id="songs-template">
      <section id="songs">
        <span id="listHeading"></span>
        <span id="listSubHeading"></span>
        <div class="songsList" id="songsList1"></div>
        <div class="songsList" id="songsList2"></div>
        <div class="songsList" id="songsList3"></div>
        <div>Generated using Topsters for Spotify</div>
        <img id="spotify-logo" src="assets/Spotify_Logo_RGB_White.png" />
      </section>
    </section>
    <section id="menu">
      <section id="download">
        Download your topster: <button id="download-button" class="btn btn-dark">Download </button>
      </section>
      <section id="select-time-period">
        Select time period:
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="btnradio" id="timeperiod1" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="timeperiod1">Last Month</label>

          <input type="radio" class="btn-check" name="btnradio" id="timeperiod2" autocomplete="off">
          <label class="btn btn-outline-primary" for="timeperiod2">Last 6 Months</label>

          <input type="radio" class="btn-check" name="btnradio" id="timeperiod3" autocomplete="off">
          <label class="btn btn-outline-primary" for="timeperiod3">Last Year</label>
        </div>
      </section>
      <section id="display-names">
        Toggle display of names:
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
          <input type="checkbox" class="btn-check" id="togglenames" autocomplete="off">
          <label class="btn btn-outline-primary" for="togglenames">Display Names</label>
        </div>
      </section>
    </section>

  </section>
  <section id="main-invalid">
    Session invalidated - Please login again
  </section>
  <section id="main-login">
    <a id="login-button" href="http://localhost:8888/login" class="btn btn-success">Log in with Spotify</a>
  </section>
</body>

</html>
